services:
  nginx:
    image: nginx:1.29.0-alpine
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/certs:/etc/nginx/certs
      - ./nginx/html:/usr/share/nginx/html
    networks:
      - backend
    restart: unless-stopped

  certbot:
    image: certbot/dns-cloudflare:v4.1.1
    container_name: certbot
    volumes:
      - certbot_etc:/etc/letsencrypt
      - ./cloudflare.ini:/root/cloudflare.ini
    command: >-
      certonly --dns-cloudflare
      --dns-cloudflare-credentials /root/cloudflare.ini
      --dns-cloudflare-propagation-seconds 15
      --email YOUR@EMAIL.COM
      --agree-tos --no-eff-email
      --force-renewal
      -d domain1.com
      -d *.domain1.com
      -d domain2.com
      -d *.domain2.com

  transitlink-db:
    image: postgres:17.5-alpine
    container_name: transitlink-db
    environment:
      POSTGRES_DB: ${TRANSITLINK_DB_NAME}
      POSTGRES_USER: ${TRANSITLINK_DB_USER}
      POSTGRES_PASSWORD: ${TRANSITLINK_DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - transitlink-data:/var/lib/postgresql/data
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${TRANSITLINK_DB_USER} -d ${TRANSITLINK_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak-db:
    image: postgres:17.5-alpine
    container_name: keycloak-db
    environment:
      POSTGRES_DB: ${KEYCLOAK_DB_NAME}
      POSTGRES_USER: ${KEYCLOAK_DB_USER}
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - keycloak-data:/var/lib/postgresql/data
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${KEYCLOAK_DB_USER} -d ${KEYCLOAK_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.4-alpine
    container_name: redis
    command: [ "redis-server", "--requirepass", "${REDIS_PASSWORD}", "--appendonly", "yes" ]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: bitnami/keycloak:26.3.1-debian-12-r2
    container_name: keycloak
    environment:
      KEYCLOAK_DATABASE_HOST: keycloak-db
      KEYCLOAK_DATABASE_NAME: ${KEYCLOAK_DB_NAME}
      KEYCLOAK_DATABASE_USER: ${KEYCLOAK_DB_USER}
      KEYCLOAK_DATABASE_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
      KEYCLOAK_HOSTNAME: localhost
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN_USER}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KEYCLOAK_ENABLE_HEALTH_ENDPOINTS: true
    ports:
      - "8080:8080"
    volumes:
      - ./keycloak/realms:/docker-entrypoint-initdb.d
    depends_on:
      keycloak-db:
        condition: service_healthy
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9000/health/ready || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s

  transitlink-app:
    image: linhnv/transitlink:latest
    environment:
      TRANSITLINK_DB_HOST: transitlink-db
      TRANSITLINK_DB_PORT: 5432
      TRANSITLINK_DB_NAME: ${TRANSITLINK_DB_NAME}
      TRANSITLINK_DB_USER: ${TRANSITLINK_DB_USER}
      TRANSITLINK_DB_PASSWORD: ${TRANSITLINK_DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      ISSUER_URI: http://keycloak:8080/realms/${KEYCLOAK_REALM}
      JWK_SET_URI: http://keycloak:8080/realms/${KEYCLOAK_REALM}/protocol/openid-connect/certs
    ports:
      - "8888:8888"
    depends_on:
      transitlink-db:
        condition: service_healthy
      redis:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - backend
    restart: unless-stopped

networks:
  backend:
    driver: bridge

volumes:
  transitlink-data:
    driver: local
  keycloak-data:
    driver: local
  redis-data:
    driver: local